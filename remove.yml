---
- hosts: server
  remote_user: centos
  become: yes
  gather_facts: false

  tasks:
  - name: Install dependency of wordpress
    yum:
      name:
       - mariadb
       - mariadb-server
       - php 
       - php-common 
       - php-mysql 
       - php-gd 
       - php-xml 
       - php-mbstring
       - php-mcrypt 
       - php-xmlrpc 
       - unzip 
       - wget
      state: absent
